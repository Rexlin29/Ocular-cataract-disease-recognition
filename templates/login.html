<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ocular Disease Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/jpeg">
</head>
<body>
    <div class="login-container">
        <h1>Ocular Disease Classifier</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form class="login-form" id="loginForm" method="POST" action="{{ url_for('login') }}">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="captcha-container">
                <canvas id="captchaCanvas"></canvas>
                <button type="button" id="refreshCaptcha">Refresh</button>
            </div>

            <input type="text" id="captchaInput" name="captcha" placeholder="Enter Captcha" required>
            <span id="captchaError" class="error-message"></span>

            <div class="login-signup-buttons">
                <button type="submit" class="login-btn">Log In</button>
                <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
            </div>

        </form>
    </div>

    <script>
        // Display captcha on canvas (this logic should be part of captcha.js)
        const captchaText = "{{ captcha }}";
        const canvas = document.getElementById("captchaCanvas");
        const context = canvas.getContext("2d");
        context.font = "30px Arial";
        context.fillText(captchaText, 10, 30);

        // Refresh captcha logic (optional if you're implementing client-side captcha refresh)
        document.getElementById("refreshCaptcha").addEventListener("click", function() {
            window.location.reload();  // Simple page reload to generate new captcha
        });
    </script>
</body>
</html>
