<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/jpeg">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, .animated-heading {
            font-size: 2.5rem;
            color: #3498db;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .username {
            display: inline-block;
            vertical-align: middle;
            color: white;
            font-size: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main .content-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-picture" id="profile-picture">
            <img id="profile-img" src="{{ profile_picture or url_for('static', filename='images/default-profile.jpg') }}" alt="Profile Picture">
        </div>
        <div class="username" id="username">{{ session.get('username', 'Guest') }}</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('diagnose') }}">Diagnose</a></li>
                <li><a href="{{ url_for('history') }}">History</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <h2>Profile Settings</h2>
            <form id="profile-form" method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" value="{{ full_name }}" required>
                <br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" value="{{ age }}" required>
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" value="{{ address }}" required>
                <br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
                <br><br>
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                <br><br>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Ocular Disease Classification. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileImg = document.getElementById('profile-img');
            const savedProfilePicture = sessionStorage.getItem('profilePicture');
            if (savedProfilePicture) {
                profileImg.src = savedProfilePicture;
            }
    
            const profileForm = document.getElementById('profile-form');
            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(profileForm);
    
                fetch("{{ url_for('profile') }}", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    return response.json().then(data => {
                        if (!response.ok) {
                            throw new Error(data.message || 'Network response was not ok');
                        }
                        return data;
                    });
                })
                .then(data => {
                    alert(data.message);
                    if (data.profilePictureUrl) {
                        profileImg.src = data.profilePictureUrl;
                        sessionStorage.setItem('profilePicture', data.profilePictureUrl);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
            });
    
            document.getElementById('logout-btn').addEventListener('click', function(event) {
                event.preventDefault();
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('profilePicture');
                window.location.href = "{{ url_for('logout') }}";
            });
        });
    </script>    
</body>
</html>
