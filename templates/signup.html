<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ocular Disease Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" type="image/jpeg">
</head>
<body>
    <div class="login-container">
        <h1>Ocular Disease Classifier</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="signupForm" class="login-form" method="POST" action="{{ url_for('signup') }}">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <span id="passwordError" class="error-message"></span>

            <button type="submit" class="login-btn">Sign Up</button>

            <a href="{{ url_for('login') }}">Already have an account? Log In</a>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            passwordError.textContent = '';

            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match!";
                event.preventDefault();
            }

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters, contain one uppercase, one lowercase, one number, and one special character!";
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
